<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="registration.css">
    <link rel="icon" href="/favicon-32x32.png">
  </head>
  <body>
    <section id="reg">
        <div class="container">
          <div class="leftcolumn">
              <h2>Learn to code by <br>watching others</h2>
              <p>See how experienced developers solve problems
                  in real time.<br>Watching scripted tutorials is great but understanding how<br>
                developers think is invaluable. </p>
          </div>
          
          <div class="rightcolumn">
            <div class="info">
              <p><span>Try it free for 7days</span> then $20/mo. thereafter</p>
            </div>

            <form>
              <div class="form-container">
                <div class="inputbox">
                  <input type="text" name="first name" placeholder="First Name" required="invalid">
                  <div class="error" data-error="First Name cannot be empty"></div>
                </div>
                <div class="inputbox">
                  <input type="text" name="last name" placeholder="Last Name" required="invalid">
                  <div class="error" data-error="Last Name cannot be empty" ></div>
                </div>
                <div class="inputbox">
                  <input type="email" name="Email" value="" placeholder="Email" required="invalid">
                  <div class="error" data-error="Looks like this is not an email"></div>
                </div>
                <div class="inputbox">
                  <input type="password" name="password" value="" placeholder="Password" required="invalid">
                  <div class="error" data-error="Password cannot be empty"></div>
                </div>
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p class="formfooter">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
              </div>
              
            </form>
          </div>
        </div>
    </section>
  </body>
</html>
